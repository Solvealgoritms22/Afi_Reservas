<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Icono para "Añadir a la pantalla de inicio" en iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon_ios.png" />
    <!-- Manifest PWA para instalar en Android/Chrome -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Habilitar modo standalone en iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AFI Reservas" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />
    <title>AFI Reservas</title>
    <meta name="description" content="AFI Reservas es una aplicación web que permite a los usuarios llevar el control y seguimiendo de sus fondos de inversiones de manera sencilla y eficiente.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* MagicUI ShineBorder animation keyframes */
      @keyframes shine {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        to {
          background-position: 0% 0%;
        }
      }

      @keyframes shimmer-slide {
        to {
          transform: translate(calc(100cqw - 100%), calc(100cqh - 100%));
        }
      }

      @keyframes spin-around {
        0% {
          transform: translateZ(0) rotate(0);
        }
        15%, 35% {
          transform: translateZ(0) rotate(90deg);
        }
        65%, 85% {
          transform: translateZ(0) rotate(270deg);
        }
        100% {
          transform: translateZ(0) rotate(360deg);
        }
      }

      .animate-shimmer-slide {
        animation: shimmer-slide var(--speed) ease-in-out infinite alternate;
      }

      .animate-spin-around {
        animation: spin-around calc(var(--speed) * 2) infinite linear;
      }
      @media (prefers-reduced-motion: no-preference) {
        .motion-safe\:animate-shine { animation: shine var(--duration) linear infinite; }
      }

      /* Custom scrollbar styles */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #475569 #1e293b;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Evitar el "rubber band"/overscroll en móviles y asegurar fondo oscuro también en el html */
      html {
        background-color: #0f172a;
        /* Mismo gradiente que el body */
        background-image: linear-gradient(to bottom right, #0f172a, #111827, #1e293b);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100%;
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
      }
      body {
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-gray-900 to-slate-800 min-h-screen overflow-y-auto overscroll-y-none">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
